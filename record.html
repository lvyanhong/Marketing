<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="format-detection" content="telephone=no">
		<meta name="description" content="SEO-内容描述" />

		<title>邀请纪录</title>
		<link rel="stylesheet" href="css/coom.css" />
		<link rel="stylesheet" href="css/record.css" />
		<script type="text/javascript" src="js/jquery-2.1.3.min.js" ></script>
		<script type="text/javascript" src="js/register.js" ></script>
		<script>
		 var pageIndex = 1;
		 var pageType;
         $(document).ready(function() {
			$(function(){
              $.ajax({
			  type:"POST",
			  data:"pageIndex="+(pageIndex),
			  url:"manifest.json",
			  dataType:"html",
			  success: function(data){
				 console.log(data);
				 $(".recorddate").append(data);
			  }
				});
			});
			var i;
			function pullDownAction() {
				$.ajax({
					type: "POST",
					url: "manifest.json",
					data: "pageIndex=" + (++pageIndex),
					dataType: "html",
					success: function(msg) {
					//$("button[name='but']").unbind("click");/*当页面刷新了以后，就停止此页面的 点赞方法 */
						if (msg.length==0) {
							alert('数据已经全部加载！');
						} else {
							$(".recorddate").append(msg);
						}
						$(".loadingbox").hide();
						i = 0;
					},
					error: function() {
						alert("提取失败！");
					}
				});
			}
			$(document).ready(function() {
				$(window).on("scroll", function() {
					if (i == 1) {
						return;
					}
					if (($(window).height() + $(window).scrollTop()) >= $(document).height()) {
						i = 1;
						$(".loadingbox").show();
						setTimeout(pullDownAction, 3000);
					}
				});
			});
		 });
		</script>
	</head>
	<body>
		<header>

				</div>
                  <ul class="recorddate">

                  	<li><a class="time">2015-09-19</a><span class="name">智库中国</span></li>
