<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<header>
		<div class="coom-head c-head">
			<div class="coom-hleft">
				<a href="mall.html" class="c-back">
					<img src="img/Return.png"/>

			</div>
			<div class="coom-hconter"><span>商品详情</span></div>

		<article class="commodity-content commodity-conter">
			<div id="focus" class="focus">

					<ul></ul>

				</div>
			</div>
            <div class="dity-xx">

		<!--

        -->
			<script type="text/javascript">
				TouchSlide({ 
					slideCell:"#focus",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell:".bd ul", 
					effect:"leftLoop", //左循环滚动
					autoPlay:false,//true自动播放
					autoPage:true, //自动分页
					switchLoad:"_src" //切换加载，真实图片路径为"_src" 
				});
			</script>
